<body>
user:<input type="text" id="user" values="Mary"/><br/>
password:<input type="password" id="password" values="m123"/><br/>
<button onclick = "generate()">JSON</button>
<script>
function generate(){
	var u=document.getElementById("user");
	var p=document.getElementById("password");
	var obj=new Object();
	obj.user     = u.value;
	obj.password = p.value;
	var st= JSON.stringify(obj);
	alert(st);
}
</script>
